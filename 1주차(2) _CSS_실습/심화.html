<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="nav-container">
        <button class="hamburger">☰</button>
        <nav class="nav-menu">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </nav>
      </div>
</body>
</html>

<style>
/* default: 데스크톱 화면, 가로 (row 방향) 정렬 */
.nav-container {
  display: flex;
  /* flex-direction: row; 가 default */
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #333;

  .nav-menu {
  display: flex;
  gap: 20px;
  background-color: #333;
  padding: 10px;
}

.nav-menu a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.hamburger {
  font-size: 24px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

/* 조건 2. 모바일 화면, 세로(column 방향) 정렬 */
@media (max-width: 480px) {
  .nav-menu {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-container {
    flex-direction: column;
    align-items: flex-start;
  }
}


</style>
