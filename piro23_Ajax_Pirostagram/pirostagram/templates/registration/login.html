<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #fafafa; }
        .login-box { max-width: 350px; margin: 80px auto; background: #fff; border: 1px solid #dbdbdb; border-radius: 6px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        h2 { text-align: center; margin-bottom: 20px; }
        button { width: 100%; background: #3897f0; color: #fff; border: none; border-radius: 4px; padding: 10px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #1877f2; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>로그인</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
